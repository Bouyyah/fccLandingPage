<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mantra landing page</title>
</head>
<body>
    <header id="header">
        <a href="index.html"><img src="logo.png" alt="logo" id="header-img"></a>
        <nav id="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#Home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#About" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#Services" class="nav-link">Services</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section id="Home" class="home">
            <div class="home-text"> 
                <h1 class="home-title">
                    Be here now. <br>Be someplace later. <br>Meditate.
                </h1>
                <p class="home-desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt dolores molestias similique?
                </p>
            </div>
           
            <div class="card">
                <form action="https://www.freecodecamp.com/email-submit" id="form">

                    <h2>Get more infos by joining the newsletter</h2>
                    <label class="input">
                        <input class="input__field" type="email" placeholder="Email address" id="email" required/>
                    </label>

                    <div class="button-group">
                        <button id="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="About" class="about">
            <h2 class="about-title">Learn to meditate</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EwQkfoKxRvo" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <section id="Services" class="services">
            <h2 class="services-title">What we can offer:</h2>
            
        </section>
    </main>

    <footer class="footer">
        copyright 2020, All right reserved.
    </footer>

</body>
</html>
